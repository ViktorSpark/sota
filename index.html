<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>SOTA - Выбор соты</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js'></script>
  <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet'>
  <script src='https://unpkg.com/h3-js'></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
    #info-panel {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id='info-panel'>Кликните по соте для выбора</div>
  <div id='map'></div>
  <script>
    // Инициализация карты
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: [8.2275, 46.8182],
      zoom: 7
    });

    let selectedHex = null;
    const HEX_RESOLUTION = 7;

    // Генерация всех видимых сот
    function generateHexagons() {
      const bounds = map.getBounds();
      const hexagons = h3.polygonToCells([
        [
          [bounds.getWest(), bounds.getSouth()],
          [bounds.getEast(), bounds.getSouth()],
          [bounds.getEast(), bounds.getNorth()],
          [bounds.getWest(), bounds.getNorth()],
          [bounds.getWest(), bounds.getSouth()]
        ]
      ], HEX_RESOLUTION);

      const features = hexagons.map(hex => ({
        type: 'Feature',
        properties: { id: hex },
        geometry: {
          type: 'Polygon',
          coordinates: [h3.cellToBoundary(hex, true)]
        }
      }));

      if (map.getSource('hexagons')) {
        map.getSource('hexagons').setData({
          type: 'FeatureCollection',
          features: selectedHex ? features.filter(f => f.properties.id === selectedHex) : features
        });
      } else {
        map.addSource('hexagons', {
          type: 'geojson',
          data: { type: 'FeatureCollection', features }
        });

        map.addLayer({
          id: 'hexagons',
          type: 'fill',
          source: 'hexagons',
          paint: {
            'fill-color': '#FF0000',
            'fill-opacity': 0.3,
            'fill-outline-color': '#FFFFFF'
          }
        });
      }
    }

    // Обработчик клика по соте
    map.on('click', 'hexagons', (e) => {
      if (selectedHex === e.features[0].properties.id) {
        // Второй клик - переход на детальную страницу
        const hexBoundary = h3.cellToBoundary(e.features[0].properties.id, true);
        const center = hexBoundary.reduce((acc, coord) => {
          return [acc[0] + coord[0], acc[1] + coord[1]];
        }, [0, 0]).map(v => v / hexBoundary.length);
        
        window.location.href = `detail.html?hex=${e.features[0].properties.id}&lat=${center[1]}&lng=${center[0]}`;
        return;
      }
      
      selectedHex = e.features[0].properties.id;
      generateHexagons();
      document.getElementById('info-panel').textContent = `Выбрана сота: ${selectedHex}. Кликните ещё раз для детализации`;
    });

    map.on('load', () => {
      generateHexagons();
      map.on('moveend', generateHexagons);
    });
  </script>
</body>
</html>
